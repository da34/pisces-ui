<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Demo</h1>
<div id="app"></div>
<script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import SmartyUI, {
        SFCButton,
        MyButton,
    } from "../../../../../dist/y-ui-es";

    createApp({
        template: `
<YButton/>
<SFCButton/>
`,
    })
        .component(SFCButton.name, SFCButton)
        .component(MyButton.name, MyButton)
        .mount("#app");
</script>
</body>
</html>
